server {
    listen 80;
    server_name 10.11.136.52;  # IP ou domínio

    # Diretório raiz (opcional, só se quiser servir arquivos estáticos)
    root /opt/site;
    index index.html;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Opcional: evitar buffering em respostas grandes
        proxy_buffering off;
    }
}

